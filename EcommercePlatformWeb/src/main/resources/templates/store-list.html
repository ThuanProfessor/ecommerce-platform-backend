<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cửa hàng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>

<body>
    <div th:replace="base :: header"></div> 

    <div class="container mt-4">
        <h1 class="text-center text-primary mb-4">Danh sách cửa hàng</h1>

        <form th:action="@{/stores}" class="row g-3 align-items-center mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control" name="kw" placeholder="Nhập tên cửa hàng..." />
            </div>
            <div class="col-md-4 d-grid">
                <button class="btn btn-info" type="submit">Tìm kiếm</button>
            </div>
        </form>

        <div class="mb-3 text-end">
            <a th:href="@{/stores/add}" class="btn btn-success"> Thêm cửa hàng </a>
        </div>

        <div th:if="${stores}" class="card">
            <div class="card-header bg-primary text-white">
                Danh sách các cửa hàng
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-bordered align-middle mb-0">
                    <thead class="table-light text-center">
                        <tr>
                            <th>ID</th>
                            <th>Ảnh</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Ngày tạo</th>
                            <th>Chủ cửa hàng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="store : ${stores}">
                            <td class="text-center" th:text="${store.id}"></td>
                            <td class="text-center">
                                <img th:src="${store.avatar}" class="rounded" width="60" height="60" style="object-fit: cover;" alt="Avatar"/>
                            </td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.description}"></td>
                            <td class="text-center" th:text="${#dates.format(store.createdDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${store.userId.username}"></td>
                            <td class="text-center">
                                <a th:href="@{'/stores/' + ${store.id}}" class="btn btn-sm btn-primary me-1">Sửa</a>
                                <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-sm btn-danger">Xoá</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
