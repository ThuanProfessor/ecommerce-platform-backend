<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách đơn hàng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Chi tiết hoá đơn</h2>
                <h5 class="card-subtitle text-muted mb-4" 
                    th:text="'Mã hoá đơn: ' + ${orderDetails[0].orderId.id}">
                </h5>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>Ảnh sản phẩm</th>
                                <th class="text-center">Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orderDetail : ${orderDetails}">
                                <td th:text="${orderDetail.productId.name}"></td>
                                <td class="text-center">
                                    <img th:src="${orderDetail.productId.image}" 
                                         class="img-thumbnail rounded" 
                                         width="80" 
                                         alt="Ảnh sản phẩm" />
                                </td>
                                <td class="text-center">
                                    <form th:action="@{/order-detail/update-quantity}" method="post" class="d-flex justify-content-center align-items-center gap-2">
                                        <input type="hidden" name="id" th:value="${orderDetail.id}" />
                                        <input type="hidden" name="orderId" th:value="${orderDetail.orderId.id}" />
                                        <input type="hidden" name="productId" th:value="${orderDetail.productId.id}" />
                                        <input type="hidden" name="unitPrice" th:value="${orderDetail.unitPrice}" />
                                        <input type="number" name="quantity" 
                                               th:value="${orderDetail.quantity}" 
                                               min="1" 
                                               class="form-control form-control-sm text-center" 
                                               style="width: 70px;" />
                                </td>
                                <td th:text="${orderDetail.unitPrice} + ' VNĐ'"></td>
                                <td th:text="${orderDetail.unitPrice * orderDetail.quantity} + ' VNĐ'"></td>
                                <td class="text-center">
                                    <button type="submit" class="btn btn-outline-success btn-sm">Lưu</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <div th:replace="base :: footer"></div>


</body>
</html>
