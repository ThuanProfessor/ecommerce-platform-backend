<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ecommerce Platform</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sàn Thương Mại</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/stores}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Orders</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="content" th:fragment="content">
                <div th:if="${stores}" class="row">
                    <h2>Stores</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="store : ${stores}">
                                <td th:text="${store.id}"></td>
                                <td th:text="${store.name}"></td>
                                <td th:text="${store.description}"></td>
                                <td th:text="${#dates.format(store.createdDate, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <a th:href="@{/stores/edit/{id}(id=${store.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="container mt-4">
            <div id="content" th:fragment="content">
                <div th:if="${categories}" class="row">
                    <h2>Categories</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Created Date</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${categories}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.description}"></td>
                                <td th:text="${#dates.format(c.createdDate, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <a th:href="@{/categories/edit/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{/categories/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>


</html>
