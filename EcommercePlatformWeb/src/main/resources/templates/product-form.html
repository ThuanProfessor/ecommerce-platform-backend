<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sản phẩm</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>

<body>

    <div th:replace="base :: header"></div>  

    <div class="container text-center">
        <h1 class="mt-2">QUẢN LÝ SẢN PHẨM</h1>
        <p>Bạn có thể thêm sản phẩm mới hoặc chỉnh sửa thông tin của sản phẩm</p> 
    </div>

    <div class="container">
        <form  method="post" th:action="@{/products/add}" th:object="${product}" enctype="multipart/form-data">

            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Tên sản phẩm: </label>
                <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" th:field="*{name}" />
            </div>

            <div class="mb-3 mt-3">
                <label for="description" class="form-label">Mô tả sản phẩm: </label>
                <input type="text" class="form-control" id="description" placeholder="Mô tả sản phẩm" th:field="*{description}"  />
            </div>

            <div class="mb-3 mt-3">
                <label for="createdDate" class="form-label">Ngày tạo: </label>
                <input readonly="true" type="datetime-local" class="form-control" id="createdDate" placeholder="Ngày tạo" th:field="*{createdDate}"  />
            </div>

            <div class="mb-3 mt-3">
                <label for="price" class="form-label">Giá sản phẩm: </label>
                <input type="text" class="form-control" id="price" placeholder="Giá sản phẩm" th:field="*{price}"  />
            </div>
            <!--            <div class="mb-3 mt-3">
                            <label for="cate" class="form-label">Danh mục sản phẩm: </label>
                            <select class="form-select" th:field="*{categoryId}" id="cate">
                                <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}">1</option>
                            </select>
            </div>-->
            <!--
                        <div class="mb-3 mt-3 form-floating">
                            <input type="file" class="form-control" id="image" th:field="*{file}" />
                        </div>-->
            <div class="mb-3 mt-3">
                <label for="file" class="form-label">Ảnh sản phẩm: </label>
                <input type="file" class="form-control" id="file" name="file" />
                <img th:if="${product.image != null}" th:src="@{${product.image}}" width="200" />
                <input type="hidden" th:field="*{image}" />
            </div>

            <!--            <div class="mb-3 mt-3">
                            <label for="image" class="form-label">Ảnh sản phẩm: </label>
                            <input type="file" class="form-control" th:field="*{image}"  />
                            <img th:if="${product.image != null}" th:src="${product.image}" width="200" />
                        </div>-->

            <div class="mb-3 mt-3">
                <input type="hidden" class="form-control" th:field="*{id}"  />
                <input type="hidden" class="form-control" th:field="*{image}"  />
                <button class="btn btn-success mt-1" type="submit">
                    <span th:if="${product.id == null}">Thêm sản phẩm</span>
                    <span th:unless="${product.id == null}">Cập nhật sản phẩm</span>
                </button>
            </div>
        </form>
    </div>

    <div th:replace="base :: footer"></div>

</body>
</html>
